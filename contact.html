<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Startup - Contact</title>
  <link rel="stylesheet" href="src/styles/designSystem.css">
  <link rel="icon" href="src/images/Logo/LogoWhite.svg">
  <link rel="stylesheet" href="src/styles/contact.css">
</head>

<body>
  <div class="hero">
    <div class="navbar container">
      <div class="navbar__logo">
        <img src="src/images/Logo/LogoWhite.png" alt="" class="navbar__logo--image" style="width: 5%;">
        <div class="navbar__logo--text">ACC</div>
      </div>
      <div class="navbar__menu hidden">
        <a href="index.html" class="navbar__menu--1">Home</a>
        <a href="services.html" class="navbar__menu--3">Crouse</a>
        <a href="portfolio.html" class="navbar__menu--2">Teachers</a>
        <a href="contact.html" class="navbar__menu--4">Contact</a>
      </div>

      <div class="navbar__icons">
        <i class="bi bi-list"></i>
        <i class="bi bi-x-lg hide"></i>
      </div>
    </div>
  </div>

  <div class="sectionOne container text-center">
    <div class="common-title">Contact Us</div>
    <div class="text">House - 16, Udayan School Road, Mollartak, Dakshin Khan, Dhaka 1230</div>
  </div>

  <div class="sectionTwo container grid">
    <div class="sectionTwo__left">
      <form action="" class="form">
        <label for="name">Name</label>
        <input placeholder="your name here" type="text" id="name">


        <label for="email">Email</label>
        <input placeholder="your email here" type="text" id="email">

        <label for="message">Message</label>
        <textarea placeholder="your message here" name="" id="message" cols="30" rows="6"></textarea>
        <button type="submit" class="submit-btn dark-btn">Submit</button>
      </form>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d228.05137587286762!2d90.40912978477647!3d23.860453208600422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c42bb4b1aae9%3A0xa67c1f7b37f01e5e!2sAbrar%20Academic%20Care!5e0!3m2!1sen!2sbd!4v1673538517642!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!--
    <img src="src/images/Contact/map.svg" alt="" class="sectionTwo__right responsive-image">
    -->
  </div>

  <div class="footerWrapper">
    <div class="footerMenu container">
      <div class="footerMenu__left">
        <img src="src/images/Logo/Logo.svg" alt="" class="footerMenu__left--logo">
        <div class="footerMenu__left--text"></div>
      </div>
      <div class="footerMenu__right"></div>
    </div>

    <div class="footerLinks container">
      <div class="footerLinks__socials">
        <img src="src/images/socials/facebook.svg" alt="" class="footerLinks__socials--1">
        <img src="src/images/socials/instagram.svg" alt="" class="footerLinks__socials--2">
        <img src="src/images/socials/twitter.svg" alt="" class="footerLinks__socials--3">
        <img src="src/images/socials/pinterest.svg" alt="" class="footerLinks__socials--4">
        <img src="src/images/socials/tiktok.svg" alt="" class="footerLinks__socials--5">
        <img src="src/images/socials/whatsapp.svg" alt="" class="footerLinks__socials--6">
        <img src="src/images/Logo/Logo/yahoo.png" alt="" class="footerLinks__socials--7">
      </div>
      <div class="footerLinks__copyright text-white text-center">Â© Start, 2022. All rights reserved.</div>
    </div>
  </div>
</body>
<script src="src/main.js"></script>

</html>
